# Prometheus Configuration for FHIR Server Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fhir-server-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FHIR Server metrics
  - job_name: 'fhir-server'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['fhir-server:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fhir-server'

  # Redis metrics (if using redis_exporter)
