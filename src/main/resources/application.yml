server:
  port: 8080
  # Tomcat thread pool for high concurrency
  tomcat:
    threads:
      max: 200
      min-spare: 20
    max-connections: 10000
    accept-count: 500
    connection-timeout: 20000

spring:
  application:
    name: fhir-springboot
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://fhiruser:fhirpass@localhost:27017/fhirdb?authSource=admin}
      database: ${MONGODB_DATABASE:fhirdb}
  # Redis Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default TTL
      cache-null-values: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 100
        max-idle: 50
        min-idle: 10
        max-wait: 2000ms

fhir:
  server:
    base-url: ${FHIR_BASE_URL:http://localhost:8080/fhir}
    version: R4
    default-page-size: 20
    max-page-size: 100
  # MongoDB connection pool settings
  mongodb:
    pool:
      max-size: ${MONGO_POOL_MAX_SIZE:200}
      min-size: ${MONGO_POOL_MIN_SIZE:20}
      max-wait-time-ms: 5000
      max-connection-idle-time-ms: 60000
      max-connection-life-time-minutes: 30
    socket:
      connect-timeout-ms: 10000
      read-timeout-ms: 30000
  # Cache TTL settings (in minutes unless specified)
  cache:
    default-ttl-minutes: 60
    resource-ttl-minutes: 30
    search-ttl-minutes: 5
    metadata-ttl-hours: 24
  # Async processing settings
  async:
    core-pool-size: ${ASYNC_CORE_POOL_SIZE:10}
    max-pool-size: ${ASYNC_MAX_POOL_SIZE:50}
    queue-capacity: 500
  # Batch processing settings
  batch:
    size: ${BATCH_SIZE:1000}
  # Compression settings
  compression:
    enabled: true
    threshold-bytes: 10000  # Compress resources larger than 10KB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  # Prometheus metrics export
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    tryItOutEnabled: true
  packages-to-scan: com.fhir.controller
  paths-to-match: /**
  show-actuator: true

logging:
  level:
    com.fhir: DEBUG
    ca.uhn.fhir: INFO
    org.springframework.cache: DEBUG
    org.springframework.data.mongodb: INFO
    io.lettuce.core: INFO
