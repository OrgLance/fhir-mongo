server:
  port: 8080

spring:
  application:
    name: fhir-springboot
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://fhiruser:fhirpass@localhost:27017/fhirdb?authSource=admin}
      database: ${MONGODB_DATABASE:fhirdb}

fhir:
  server:
    base-url: ${FHIR_BASE_URL:http://localhost:8080/fhir}
    version: R4
    default-page-size: 20
    max-page-size: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.fhir: DEBUG
    ca.uhn.fhir: INFO
