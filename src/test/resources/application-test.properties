# Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/fhir_test

# Disable Redis for tests
spring.cache.type=simple
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# FHIR Server Config
fhir.server.base-url=http://localhost:8080/fhir
fhir.server.default-page-size=20
fhir.server.max-page-size=100
fhir.batch.size=100
fhir.compression.enabled=true
fhir.compression.threshold-bytes=1024

# Logging
logging.level.com.fhir=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
