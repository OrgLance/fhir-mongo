version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fhir-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: fhiruser
      MONGO_INITDB_ROOT_PASSWORD: fhirpass
      MONGO_INITDB_DATABASE: fhirdb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Redis Cache (secured with password)
  redis:
    image: redis:7.2-alpine
    container_name: fhir-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass fhirRedis@2024
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --protected-mode yes
      --bind 0.0.0.0
    volumes:
      - redis_data:/data
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "fhirRedis@2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # FHIR Spring Boot Application
  fhir-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fhir-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://fhiruser:fhirpass@mongodb:27017/fhirdb?authSource=admin
      MONGODB_DATABASE: fhirdb
      # MongoDB Pool Settings
      MONGO_POOL_MAX_SIZE: 200
      MONGO_POOL_MIN_SIZE: 20
      # Redis Configuration (secured with password)
      SPRING_CACHE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: fhirRedis@2024
      # FHIR Settings
      FHIR_BASE_URL: http://localhost:8080/fhir
      # Async Pool Settings
      ASYNC_CORE_POOL_SIZE: 10
      ASYNC_MAX_POOL_SIZE: 50
      # Batch Settings
      BATCH_SIZE: 1000
      # JVM Options
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:+UseStringDeduplication
        -Djava.security.egd=file:/dev/./urandom
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # MongoDB Express - Web-based MongoDB Admin (optional)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: fhir-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: fhiruser
      ME_CONFIG_MONGODB_ADMINPASSWORD: fhirpass
      ME_CONFIG_MONGODB_URL: mongodb://fhiruser:fhirpass@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fhir-network
    profiles:
      - admin

  # Redis Commander - Web-based Redis Admin (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fhir-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:fhirRedis@2024
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fhir-network
    profiles:
      - admin

  # Prometheus - Metrics Collection (optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: fhir-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - fhir-network
    profiles:
      - monitoring

  # Grafana - Metrics Visualization (optional)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: fhir-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fhir-network
    profiles:
      - monitoring

networks:
  fhir-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
